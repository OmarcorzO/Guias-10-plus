<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Your Events </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Your next events</ion-label>
    </ion-list-header>
    <ion-item
      tappable
      *ngFor="let event of eventList"
      routerLink="/event-detail/{{event.id}}"
    >
      <ion-label>
        <h2>{{ event.name }}</h2>
        <p>Ticket: <strong> {{ event.price | currency }} </strong></p>
        <p>Date: <strong> {{ event.date | date }} </strong></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
