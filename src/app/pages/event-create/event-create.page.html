<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> New Event </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label stacked>Event Name</ion-label>
      <ion-input
        [(ngModel)]="eventName"
        type="text"
        placeholder="What's your event's name?"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Price</ion-label>
      <ion-input
        [(ngModel)]="eventPrice"
        type="text"
        placeholder="How much will guests pays?"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cost</ion-label>
      <ion-input
        [(ngModel)]="eventCost"
        type="text"
        placeholder="How much are you spending?"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Event Date</ion-label>
      <ion-datetime
        [(ngModel)]="eventDate"
        presentation="date"
        display-format="D MM, YY"
        pickerFormat="DD MM YYYY"
        min="2017"
        max="2023-12-31"
      ></ion-datetime>
    </ion-item>
    <ion-button
      (click)="createEvent(eventName, eventPrice, eventCost, eventDate)"
      expand="block"
      color="primary"
    >
      Create Event
    </ion-button>
  </ion-list>
</ion-content>
